<div id="content">
  <h1>
    <a href="/" id="logo-animation">
      Frequently Asked Questions
    </a>
  </h1>
  <section class="fly question cb" ng-show="question.id">
    <h2>{{ question.title }}</h2>
    <p ng-bind-html="question.answer"></p>
    <p ng-if="isOutDated(question)" class="note"><em>
      This question wasn't updated in a month.
      If in doubt visit us on <a href="http://hood.ie/irc.html">IRC</a> or ping us
      on Twitter (<a href="http://twitter.com/hoodiehq">@hoodiehq</a>).
    </em></p>
    <p class="note">
      <a class="btn" ng-href="{{ question.url }}">Improve this answer</a>
    </p>
  </section>

  <section ng-hide="question.id">
    Loading...
  </section>
</div>
